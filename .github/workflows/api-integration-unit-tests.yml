name: API Integration Unit Tests

on:
  pull_request:
    branches: 
    - master
    - develop
    paths: 
    - '.github/workflows/api-integration-unit-tests.yml'
    - 'api/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.1
      with:
        node-version: 12.x

    - name: Install Node Dependencies on API
      run: |
        cd api
        npm install

    - name: Install Node Dependencies on API
      run: |
        cd api
        npm test

    - name: Surefire Report
      uses: ScaCap/action-surefire-report@v1.0.2
      with:
        # GITHUB_TOKEN
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # surefire xml report paths in glob format
        report_paths: api/testReport/test-results.xml
